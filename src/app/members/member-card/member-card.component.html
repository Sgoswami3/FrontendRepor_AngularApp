<div class="card mb-4">
  <div class="card-image-wrapper">
    <img
      src="{{ user.photourl }}"
      alt="{{ user.knownas }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icon animate text-center">
      <li class="list-inline-item">
        <button class="btn-primary" [routerLink]="['/members/', user.id]">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn-primary">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn-primary">
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>{{ user.knownas }}
    </h6>
    <p class="card-text text-muted text-center">{{ user.city }}</p>
  </div>
</div>
